<h1 mat-dialog-title>Entry: {{data.entry.id}}</h1>
<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="newEntry.name" required>
    <button *ngIf="newEntry.name" matSuffix mat-icon-button aria-label="Clear" (click)="newEntry.name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Company</mat-label>
    <input matInput type="text" [(ngModel)]="newEntry.company" required>
    <button *ngIf="newEntry.company" matSuffix mat-icon-button aria-label="Clear" (click)="newEntry.company=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput type="text" [(ngModel)]="newEntry.address" required>
    <button *ngIf="newEntry.address" matSuffix mat-icon-button aria-label="Clear" (click)="newEntry.address=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Postal code</mat-label>
    <input matInput type="text" [(ngModel)]="newEntry.postalCode" required>
    <button *ngIf="newEntry.postalCode" matSuffix mat-icon-button aria-label="Clear" (click)="newEntry.postalCode=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput type="text" [(ngModel)]="newEntry.country" required>
    <button *ngIf="newEntry.country" matSuffix mat-icon-button aria-label="Clear" (click)="newEntry.country=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput type="text" [(ngModel)]="newEntry.city" required>
    <button *ngIf="newEntry.city" matSuffix mat-icon-button aria-label="Clear" (click)="newEntry.city=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
    <div mat-dialog-actions>
      <button mat-button (click)="Update()">Done</button>
      <button mat-button mat-dialog-close>Close</button>
       </div>
