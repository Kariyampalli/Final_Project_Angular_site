<mat-accordion>
    <mat-expansion-panel *ngFor="let data of entries" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{data.name}}
        </mat-panel-title>
        <mat-panel-description>
          id: {{data.id}}
        </mat-panel-description>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menue">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="Edit(data)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item  (click)="Delete(data)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>        
      </mat-expansion-panel-header>
      <h1>Name: {{data.name}}</h1>
      <h1>Company: {{data.company}}</h1>
        <h1>Address: {{data.address}}</h1>
        <h1>Postal Code: {{data.postalCode}}</h1>
          <h1>Country: {{data.country}}</h1>
            <h1>City: {{data.city}}</h1>
            <div class="qr-code-data">
            <img src="{{data.qrcode}}"/>
            <p>{{data.qrId}}</p>
          </div>
    </mat-expansion-panel>
  </mat-accordion>
